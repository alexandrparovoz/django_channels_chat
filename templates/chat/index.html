{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Django channels</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <style>
            #roomInput {
                height: 40px;
                background: lavender;
            }
            #roomSelect {
                height: 200px;
                background: lavender;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3 p-5">
            <h2>Джанго каналы</h2>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="roomInput">Введите название комнаты:</label>
                        <input type="text" class="form-control" id="roomInput" placeholder="Название комнаты">
                        <small id="roomInputHelp" class="form-text text-muted">Если такой комнаты не существует, мы сотворим её.</small>
                    </div>
                    <button type="button" id="roomConnect" class="btn btn-success">Соединяем!</button>
                </div>
                <div class="col-12 col-md-4">
                    <label for="roomSelect">Активные комнаты</label>
                    <select multiple class="form-control" id="roomSelect">
                        {% for room in rooms %}
                            <option>{{ room }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <script src="{% static 'index.js' %}"></script>
    </body>
</html>
